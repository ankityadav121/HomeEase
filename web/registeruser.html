
<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Page</title>
    </head>
    <body>
       <form action="registeruser" method="post">
            <table>
                
                <tr>
                    <td><strong>Name:</strong></td>
                    <td>
                     <input type="text" name="uname" placeholder="Enter name">       
                    </td>
                 </tr>
                  
                <tr>
                    
                     <td><strong>Email:</strong></td>
                     <td>
                         <input type="email" name="uemail" placeholder="Enter Email Id">       
                    </td>
                </tr>
                
                
                 
                  <tr>
                    
                     <td><strong>Password:</strong></td>
                     <td>
                         <input type="password" name="upassword" placeholder="Enter password">       
                    </td>
                </tr>

                
                    
                     <td><strong>Phone Number:</strong></td>
                     <td>
                         <input type="text" name="uphone" placeholder="Enter Phone Number">       
                    </td>
                </tr>
                
                
                    
                    <tr>
                    
                     <td><strong>Address:</strong></td>
                     <td>
                         <input type="text" name="uaddress" placeholder="Enter Address">       
                    </td>
                </tr>
                 <tr>
                    
                
                 <tr>
                   
                      <td>
                          <input type="submit" value="Register"/>       
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
