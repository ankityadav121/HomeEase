
<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Page</title>
    </head>
    <body>
       <form action="registerworker" method="post">
            <table>
                
                <tr>
                    <td><strong>Name:</strong></td>
                    <td>
                     <input type="text" name="wname" placeholder="Enter name">       
                    </td>
                 </tr>
                  
                <tr>
                    
                     <td><strong>Email:</strong></td>
                     <td>
                         <input type="email" name="wemail" placeholder="Enter Email Id">       
                    </td>
                </tr>
                
                
                 
                  <tr>
                    
                     <td><strong>Password:</strong></td>
                     <td>
                         <input type="password" name="wpassword" placeholder="Enter password">       
                    </td>
                </tr>

                 <tr>
                    
                     <td><strong>Aadhar No. :</strong></td>
                     <td>
                         <input type="text" name="waadhar" placeholder="Enter Adhar no.">       
                    </td>
                </tr>
               
                
                <tr>
                    
                     <td><strong>Joining Date:</strong></td>
                     <td>
                         <input type="date" name="wjoiningdate" placeholder="Enter Joining Date">       
                    </td>
                </tr>
                <tr>
                    
                     <td><strong>Phone Number:</strong></td>
                     <td>
                         <input type="text" name="wphone" placeholder="Enter Phone Number">       
                    </td>
                </tr>
                
                
                    
                    <tr>
                    
                     <td><strong>Address:</strong></td>
                     <td>
                         <input type="text" name="waddress" placeholder="Enter Address">       
                    </td>
                </tr>
                 <tr>
                    
                     <td><strong>Address proof:</strong></td>
                     <td>
                         <input type="file" name="waddressproof" size="50" placeholder="Select Image">       
                    </td>
                </tr>
                 <tr>
                    
                     <td><strong>Category:</strong></td>
                     <td>

                           <select name="wcategory">
                            <option value="none" selected>Category</option>
                            <option value="Electricians">Electricians</option>
                            <option value="Plumber">Plumber</option>
                            <option value="Painter">Painter/option>
                            <option value="Tailor">Tailor</option>
                            <option value="Carpenter">Carpenter</option>
                           
                            <option value="Glasswork">Glass work</option>
                            <option value="Cook">Cook</option>
                            <option value="Guard">Guard/option>
                            <option value="Mechanic">Mechanic</option>
                            <option value="Driver">Driver</option>
                            
                                
                          </select>    
                    </td>
                </tr>
               
                 <tr>
                    
                     <td><strong>Age:</strong></td>
                     <td>
                         <input type="text" name="wage" placeholder="Enter age">       
                    </td>
                </tr>
                <tr>
                    
                     <td><strong>Area:</strong></td>
                     <td>
                         <input type="text" name="warea" placeholder=" Enter Area/colony">       
                    </td>
                </tr>
                 <tr>
                    
                     <td><strong>Location:</strong></td>
                     <td>
                        
                          <select name="wlocation" >
                            <option value="none" selected>Select City</option>
                            <option value="Indore">Indore</option>
                           
                            
                                
                          </select>    
                    </td>
                </tr>
                <tr>
                    
                     <td><strong>Profile:</strong></td>
                     <td>
                         <input type="file" name="wprofile" placeholder="Select Image">       
                    </td>
                </tr>
               
                
                
               
                
                 <tr>
                   
                      <td>
                          <input type="submit" value="Register"/>       
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
